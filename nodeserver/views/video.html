<!DOCTYPE HTML>
<html>
<head>
    <title>Webcam Binary.JS Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="rediscope.png" alt="rediscope"/>
    </div>
    <div class="canvas-container">
        <canvas id="sender" width="640" height="480" style="display:none;"></canvas>
        <canvas id="receiver" width="640" height="480"></canvas>
    </div>
    <video id="video" style="display:none;"></video>
    <div id="message" style="display: none;"></div>
    <script src="jquery.min.js"></script>
    <script src="binary.min.js"></script>
    <script src="modernizr.min.js"></script>
    <script src="video.js"></script>
</body>
</html>
